general {
    lock_cmd = 'sh /home/satyam/.config/hypr/scripts/lock.sh'       # avoid starting multiple hyprlock instances.
    unlock_cmd = pkill -USR1 hyprlock       # avoid starting multiple hyprlock instances.
    before_sleep_cmd = 'sh /home/satyam/.config/hypr/scripts/lock.sh'    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 100
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

listener {
    timeout = 900
    on-timeout = 'sh /home/satyam/.config/hypr/scripts/lock.sh'
}

listener {
    timeout = 120
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

