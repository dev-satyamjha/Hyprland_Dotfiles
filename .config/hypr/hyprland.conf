################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,1920x1080,auto,1,cm,hdr,sdrbrightness,1.2,sdrsaturation,0.98

monitorv2 {
    output =
    mode = preferred
    position = auto
    scale = 1
}

source = ~/.config/hypr/conf/env.conf
source = ~/.config/hypr/conf/exec.conf

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 1
    gaps_out = 1
    gaps_workspaces = 150

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(FF9800ee) rgba(FFFFFFee) rgba(472d90ee) rgba(FFFFFFee) rgba(aaff00ee) 72deg
    #col.inactive_border = rgba(f1e6e696)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

    snap {
    	enabled = true
    }
}


# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# Smart Gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 3, rounding 7, border_color rgba(FF9800ee) rgba(FFFFFFee) rgba(472d90ee) rgba(FFFFFFee) rgba(aaff00ee) 72deg rgba(f1e6e696), match:float 0, match:workspace w[tv1]
windowrule = border_size 3, rounding 7, border_color rgba(FF9800ee) rgba(FFFFFFee) rgba(472d90ee) rgba(FFFFFFee) rgba(aaff00ee) 72deg rgba(f1e6e696), match:float 0, match:workspace f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
    vrr = 1

    initial_workspace_tracking = 0
    on_focus_under_fullscreen = true

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    allow_session_lock_restore = true

    animate_manual_resizes = false
    focus_on_activate = true

    font_family = "SF Pro Display"

    enable_anr_dialog = true
    anr_missed_pings = 5
}

cursor {
	inactive_timeout = 5
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    focus_on_close = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        scroll_factor = 0.67
    }
    accel_profile = custom 0.2144477505658554 0.000 0.154 0.307 0.538 0.770 1.001 1.253 1.604 1.955 2.306 2.658 3.009 3.360 3.711 4.063 4.414 4.765 5.116 5.468 6.193

    scroll_points = 0.2144477505658554 0.000 0.154 0.307 0.538 0.770 1.001 1.253 1.604 1.955 2.306 2.658 3.009 3.360 3.711 4.063 4.414 4.765 5.116 5.468 6.193
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

render {
    cm_enabled = true
    direct_scanout = 2
    xp_mode = false
    cm_fs_passthrough = 1
    new_render_scheduling = true
}

source = ~/.config/hypr/conf/decorations.conf
source = ~/.config/hypr/conf/animations.conf
source = ~/.config/hypr/conf/gestures.conf
source = ~/.config/hypr/conf/keybinds.conf
source = ~/.config/hypr/conf/Pkeybinds.conf
source = ~/.config/hypr/conf/windowrules.conf
