###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, E, exec, runapp -- dolphin
bind = $mainMod, comma, togglefloating,
bind = $mainMod, up, fullscreen
bind = $mainMod SHIFT, P, pin
bind = $mainMod, Y, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT, Tab, cyclenext,          # change focus to another window
bind = ALT, Tab, alterzorder, top   # bring it to the top
bind = $mainMod, Tab, workspace, previous
bind = ALT, O, exec, nmcli radio wifi | grep -q 'enabled' && nmcli radio wifi off || nmcli radio wifi on
bind = ALT, B, exec, bluetoothctl show | grep "Powered: yes" && bluetoothctl power off || bluetoothctl power on
bind = $mainMod, L, exec, loginctl lock-session
bind = $CONTROL SHIFT, ESCAPE, exec, runapp -- kitty --class btop -e btop --force-utf
bind = $mainMod, space, exec, runapp -- nwg-drawer
bind = $mainMod, K, exec, hyprctl kill && paplay ~/Music/Notification_Sounds/kill-app.mp3
bind = $mainMod, semicolon, exec, runapp -e QT_QPA_PLATFORMTHEME="kde" -- plasma-emojier
bind = $mainMod SHIFT, O, exec, /home/satyam/.config/hypr/scripts/tesseract-ocr.sh
#emoji_picker
bind = $mainMod ALT_L, L, exec, $HOME/.config/hypr/scripts/night-light.sh
bind = $mainMod, P, exec, pkill hyprpicker || hyprpicker -a -r && ~/.config/hypr/scripts/color-copy.sh
bind = $mainMod ALT_L, S, exec, /home/satyam/.config/hypr/scripts/wallselect.sh

### Pyprland

bind = $mainMod, A, exec, pypr toggle term
bind = $mainMod ALT_L, V, exec, /home/satyam/.config/hypr/scripts/change_audio_device.sh
bind = $mainMod CTRL, V, exec, /home/satyam/user-scripts/easyeffects-rofi.sh
bind = $mainMod CTRL, left, exec, pypr change_workspace -1
bind = $mainMod CTRL, right, exec, pypr change_workspace +1
bind = $mainMod, Z, exec, pypr zoom
bind = $mainMod SHIFT, Z, exec, pypr zoom ++0.5

# Screenshot a window
#bind = $mainMod, SHIFT PRINT, exec, hyprshot -r -z -m output | satty -f -
bind = , Print, exec, flameshot gui

# Screenshot a monitor
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output -m active -o ~/Pictures/Screenshots

# Screenshot a region
#bind = , PRINT, exec, hyprshot -r -z -m region | satty -f -
bind = $mainMod, Print, exec, flameshot screen -c -p ~/Pictures/Screenshots

#AppLauncher
bind = $mainMod, SUPER_L, exec, echo -n '["toggle"]' | socat - ~/.cache/albert/ipc_socket
#ClipBoard
#bind = $mainMod, V, exec, rofi -modi clipboard:/home/satyam/user-scripts/cliphist-rofi-img -show clipboard -show-icons -theme clipboard

bind = $mainMod, V, exec, foot --app-id clipse -e clipse

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
#bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, D, exec, pypr toggle_special magic
bind = $mainMod SHIFT, S, togglespecialworkspace, magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
#bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, ALT_L, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 3%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
#bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindle = , XF86MonBrightnessUp, exec, brillo -u 150000 -A 4
bindle = , XF86MonBrightnessDown, exec, brillo -u 150000 -U 4
bindle = $mainMod, XF86MonBrightnessUp, exec, hyprctl hyprsunset temperature +100
bindle = $mainMod, XF86MonBrightnessDown, exec, hyprctl hyprsunset temperature -100

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86PowerOff, exec, sleep 1 && hyprctl dispatch dpms off
bindl = , F9 , exec, playerctl play-pause
bindl = , F12, exec, playerctl next
bindl = $mainMod, F2 , exec, playerctl previous
#bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms off
#bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on
