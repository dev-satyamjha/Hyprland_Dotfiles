# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*
#windowrule = scrolltouchpad 2.5, class:^(ulaa-browser)$
# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

windowrule = float on, size (monitor_w*0.8) (monitor_h*0.85), center on, match:class ^(btop)$
windowrule = float on, size (monitor_w*0.8) (monitor_h*0.85), center on, match:class ^(org.kde.plasma.emojier)$

windowrule = idle_inhibit fullscreen, match:fullscreen 1
windowrule = idle_inhibit focus, match:class ^(mpv)$
windowrule = idle_inhibit focus, match:class ^(vlc)$
windowrule = idle_inhibit fullscreen, opacity 0.95 0.9, match:class ^(firefox)$
windowrule = idle_inhibit focus, match:class ^(firefox)$, match:title (youtube|YouTube)
windowrule = opacity 0.95 0.9, match:class ^(org.kde.dolphin)$

windowrule = opacity 0.95 0.9, no_shadow on, match:class ^(zen)$

windowrule = opacity 0.95 0.9, match:class ^(dev.zed.Zed)$

windowrule = opacity 0.9 0.6, match:class ^([Rr]ofi)$
windowrule = opacity 0.9 0.8, match:class ^(kitty)$
windowrule = opacity 0.9 0.7, match:class ^(yad)$
windowrule = opacity 0.9 0.7, match:class ^(Spotify)$
windowrule = opacity 0.9 0.7, match:class ^(steam)$
windowrule = opacity 0.7 0.7, match:class ^(main-dropterm)$
windowrule = opacity 1 1, float on, keep_aspect_ratio on, no_dim on, match:title ^(Picture-in-Picture)$

windowrule = animation slide top, float on, match:title ^(Open File)
windowrule = animation slide top, float on, match:title ^(Save File)
windowrule = float on, center on, size (monitor_w*0.55) (monitor_h*0.66), match:class ^(org.freedesktop.impl.portal.desktop.kde)$

windowrule {
    name = clipse
    float = on
    size = 900 700
    stay_focused = on

    match:class = (clipse)
}

windowrule {
	name = albert
	float = on
	pin = on
	center = 1
	dim_around = on
	no_anim = on
	rounding = 12
	force_rgbx = off
	border_size = 3
	stay_focused = on
	xray = off
	border_color = rgba(33ccffee) rgba(00ff99ee) 45deg rgba(595959aa)

	match:class = ^(albert)$
	match:title = ^(Albert)$
}
windowrule = opacity 0.85 0.85, match:class ^(albert)$

windowrule = float on, xray off, match:class ^(albert)$, match:title ^(Settings — Albert)$

# KDE

windowrule = float on, match:class ^(org.kde.kcalc)$


# KDE File Transfer rules

# KDE File Transfer rules
windowrule {
  name = dolphin-filetransfer
  float = on
  move = (monitor_w*0.35) (monitor_h*0.08)
  size = (monitor_w*0.3) 150
  no_initial_focus = on
  no_dim = on

  match:class = ^(org.kde.dolphin)$
  match:title = ^(Copying|Progress)(.*)(— Dolphin)$
}


